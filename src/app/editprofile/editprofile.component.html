<div class="complete">
  <div id="login-box">
    <div class="left-box">
      <form [formGroup]="profileForm">
        <h1>Edit Employee Details</h1>
        <div class="form-group">
          <label>
              <br><b><h4>HighestEducation</h4></b>
            <input type="highestEducation" formControlName="highestEducation" id="highestEducation" class="form-control" required>
          </label>
        </div>
        <div class="form-group">
            <label>
          <b><h4>Interests:</h4></b>
          <input type="interests" formControlName="interest" id="interest" class="form-control">
          </label>
        </div>
        <div class="form-group">
            <label>
          <b><h4>Work Experience:</h4></b>
          <input type="workExperience" formControlName="workExperience" id="workExperience" class="form-control">
            </label>
        </div>
        <div formArrayName="skill">
            <div class="form-group">
          <h4>Skills</h4> <button (click)="addskill()">Add</button><br><br>

          <div *ngFor="let address of skill.controls; let i=index">
            <!-- The repeated skills -->
            <label>
              Skill:
              <input type="text" [formControlName]="i">
            </label>
          </div>
        </div>
      </div>
        <div formArrayName="certification">
            <div class="form-group">
          <h4>Certifications</h4> <button (click)="addcerti()">Add</button>

          <div *ngFor="let address of certification.controls; let i=index">
            <label>
              Certification:
              <input type="text" [formControlName]="i">
             
            </label>
          </div>
          </div>
        </div>
          
        
        
      </form>
      <button class ="btn btn-primary" (click)="register()">Edit and Save</button>

    </div>
  </div>

</div>
